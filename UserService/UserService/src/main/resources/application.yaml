spring:
  application:
    name: UserService
  datasource:
    url: jdbc:postgresql://localhost:5432/userservice
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      dialect :  org.hibernate.dialect.PostgreSQLDialect
  cloud:
    openfeign:
      client:
        config:
          default :
            connectTimeout: 2000
            readTimeout: 3000

  config:
    import: optional:configserver:http://localhost:8086


logging:
  level:
    com.lcwd.user.service.UserService : DEBUG

server:
  port: 8081

